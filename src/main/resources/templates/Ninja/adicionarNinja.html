<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html">
  <title>Adicionar Ninja</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: white;
      margin-bottom: 40px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      letter-spacing: 2px;
    }

    .form-container {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    .mensagem {
      padding: 15px;
      margin-bottom: 25px;
      border-radius: 8px;
      background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
      border-left: 4px solid #667eea;
      color: #667eea;
      font-weight: 600;
      font-size: 0.95em;
    }

    form {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      gap: 12px;
    }

    label {
      font-weight: 600;
      color: #764ba2;
      font-size: 0.95em;
      margin-top: 16px;
      display: block;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 0.95em;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
      background: #f8f9ff;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="number"]:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    input[type="text"]:hover,
    input[type="email"]:hover,
    input[type="number"]:hover {
      border-color: #667eea;
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      font-family: 'Inter', sans-serif;
      margin-top: 12px;
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    .form-container > a {
      display: block;
      text-align: center;
      margin-top: 24px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.95em;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(245, 87, 108, 0.3);
    }

    .form-container > a:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(245, 87, 108, 0.4);
    }

    .error-message {
      display: block;
      color: #ff6b6b;
      font-size: 0.85em;
      margin-top: 5px;
      font-weight: 500;
    }

    input:invalid {
      border-color: #ff6b6b;
    }

    @media (max-width: 768px) {
      body {
        padding: 20px 10px;
      }

      h1 {
        font-size: 1.8em;
        margin-bottom: 20px;
      }

      .form-container {
        padding: 25px;
      }

      input[type="text"],
      input[type="email"],
      input[type="number"] {
        padding: 10px 14px;
        font-size: 0.9em;
      }

      button[type="submit"],
      .form-container > a {
        padding: 12px 20px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
<h1>Adicionar Novo Ninja</h1>
<div class="form-container">
  <div th:if="${mensagem}" class="mensagem" th:text="${mensagem}"></div>
  <form th:action="@{/ninjas/ui/salvar}" th:object="${ninja}" method="post">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" th:field="*{nome}" autocomplete="off" required minlength="3" maxlength="100"/>
      <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="error-message"></span>
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}" autocomplete="off" required />
      <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></span>
    </div>

    <div>
      <label for="imgUrl">URL da Imagem:</label>
      <input type="text" id="imgUrl" th:field="*{imgUrl}" autocomplete="off" required />
      <span th:if="${#fields.hasErrors('imgUrl')}" th:errors="*{imgUrl}" class="error-message"></span>
    </div>

    <div>
      <label for="idade">Idade:</label>
      <input type="number" id="idade" th:field="*{idade}" autocomplete="off" min="1" max="120" required />
      <span th:if="${#fields.hasErrors('idade')}" th:errors="*{idade}" class="error-message"></span>
    </div>

    <div>
      <label for="rank">Rank:</label>
      <input type="text" id="rank" th:field="*{rank}" autocomplete="off" />
      <span th:if="${#fields.hasErrors('rank')}" th:errors="*{rank}" class="error-message"></span>
    </div>

    <button type="submit">Cadastrar Ninja</button>
  </form>
  <a href="javascript:history.back()">Voltar</a>
</div>
</body>
</html>
