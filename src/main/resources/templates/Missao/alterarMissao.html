<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <title>Alterar Missão</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }

        body > a {
            display: block;
            width: fit-content;
            margin-bottom: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.3);
        }

        body > a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(245, 87, 108, 0.4);
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .mensagem {
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-left: 4px solid #667eea;
            color: #667eea;
            font-weight: 600;
            font-size: 0.95em;
        }

        form {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            gap: 12px;
        }

        label {
            font-weight: 600;
            color: #764ba2;
            font-size: 0.95em;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="hidden"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95em;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="text"]:hover {
            border-color: #667eea;
        }

        .info-section {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #764ba2;
            margin-bottom: 10px;
        }

        .info-section h3 {
            color: #764ba2;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .ninja-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .ninja-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            margin-top: 10px;
            font-family: 'Inter', sans-serif;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }

            body > a {
                width: calc(100% - 20px);
                text-align: center;
            }

            .form-container {
                padding: 25px;
            }

            input[type="text"] {
                padding: 10px 14px;
                font-size: 0.9em;
            }

            button[type="submit"] {
                padding: 12px 20px;
                font-size: 0.9em;
            }

            .info-section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
<h1>Alterar Missão</h1>
<a th:href="@{/missao/ui/listar}">Voltar</a>
<div class="form-container">
    <div th:if="${mensagem}" class="mensagem" th:text="${mensagem}"></div>

    <form th:action="@{/missao/ui/atualizar}" th:object="${missoes}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" required />
        </div>

        <div>
            <label for="dificuldade">Dificuldade:</label>
            <input type="text" id="dificuldade" th:field="*{dificuldade}" required />
        </div>

        <div class="info-section">
            <div th:if="${missoes.ninjas != null and !missoes.ninjas.isEmpty()}">
                <h3>Ninjas Atribuídos</h3>
                <div class="ninja-list">
                    <a th:each="ninja: ${missoes.ninjas}"
                       th:href="@{/ninjas/ui/listar/{id}(id=${ninja.id})}"
                       class="ninja-tag">
                        <span th:text="${ninja.nome}"></span>
                    </a>
                </div>
            </div>
            <h3 th:if="${missoes.ninjas == null or missoes.ninjas.isEmpty()}" style="margin: 0">Nenhum ninja atribuído a esta missão</h3>
        </div>
        <button type="submit">Atualizar Missão</button>
    </form>
</div>
</body>
</html>
