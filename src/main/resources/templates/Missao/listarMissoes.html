<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <title>Lista de Missões</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }

        .btn-adicionar {
            display: block;
            width: fit-content;
            margin: 0 auto 30px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1em;
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.3);
            transition: all 0.3s ease;
        }

        .btn-adicionar:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(245, 87, 108, 0.4);
        }

        table {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto 30px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        thead tr th {
            padding: 20px 15px;
            text-align: center;
            color: white;
            font-weight: 600;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tbody tr {
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: #f8f9ff;
            transform: scale(1.01);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        tbody td {
            padding: 18px 15px;
            color: #333;
            font-size: 0.95em;
            text-align: center;
            vertical-align: middle;
        }

        .acoes-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
            justify-content: center;
        }

        .acoes-buttons a {
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-block;
            text-align: center;
        }

        .acoes-buttons a:nth-child(1) {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.3);
        }

        .acoes-buttons a:nth-child(1):hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(245, 87, 108, 0.4);
        }

        .acoes-buttons a:nth-child(2) {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(250, 112, 154, 0.3);
        }

        .acoes-buttons a:nth-child(2):hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(250, 112, 154, 0.4);
        }

        span {
            padding: 4px 0;
            color: #555;
        }

        body > a:last-child {
            display: block;
            width: fit-content;
            margin: 0 auto;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1em;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        body > a:last-child:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 1200px) {
            table {
                font-size: 0.9em;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }

            .btn-adicionar,
            body > a:last-child {
                width: calc(100% - 20px);
                margin-left: 10px;
                margin-right: 10px;
                text-align: center;
            }

            thead tr th {
                padding: 15px 10px;
                font-size: 0.8em;
            }

            tbody td {
                padding: 12px 10px;
                font-size: 0.85em;
            }

            .acoes-buttons {
                flex-direction: column;
                gap: 6px;
            }

            .acoes-buttons a {
                width: 100%;
                font-size: 0.8em;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
<h1>Lista de Missões</h1>
<a class="btn-adicionar" th:href="@{/missao/ui/criar}">Adicionar Missão</a>
<table>
    <thead>
    <tr>
        <th>Nome</th>
        <th>Dificuldade</th>
        <th>Ninjas</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="missoes: ${missoes}">
        <td th:text="${missoes.nome}"></td>
        <td th:text="${missoes.dificuldade}"></td>
        <td>
                <span th:if="${missoes.ninjas}">
                    <span th:each="ninja,iterStat:${missoes.ninjas}">
                        <span th:text="${ninja.nome}"></span>
                        <span th:if="${!iterStat.last}">,</span>
                    </span>
                </span>
            <span th:if="${missoes.ninjas.isEmpty()}">Nenhum ninja atribuído a essa missão</span>
        </td>
        <td>
            <div class="acoes-buttons">
                <a th:href="@{/missao/ui/alterar/{id}(id=${missoes.id})}">Alterar</a>
                <a th:href="@{/missao/ui/deletar/{id}(id=${missoes.id})}"
                   onclick="return confirm('Tem certeza que deseja deletar esta missão?')">
                    Deletar
                </a>
            </div>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/ninjas/ui/listar}">Voltar para Tela Inicial</a>
</body>
</html>
